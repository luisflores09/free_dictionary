<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Free Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Free Dictionary</h2>
        </div>
        <div class="definition-container">Definition:
        </div>
        <div class="example-container">Example:
        </div>
        <div class="origin-container">Origin:
        </div>
        <div class="input-form">
            <form>
                <div class="row">
                    <div class="nine-columns">
                        <input type="text" class="u-full-width" value="" placeholder="Search a word">
                    </div>
                    <div class="three-columns">
                        <button class="button-primary" type="submit">Search</button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
